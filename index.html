<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- navbar section -->
      <nav class="flex">
        <h3>Fitness</h3>
        <ul class="flex">
          <li
            style="
              background-color: #e6533c;
              padding: 8px 20px;
              border-radius: 46px;
            "
          >
            <a href="">Home</a>
          </li>
          <li><a href="">Service</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">About</a></li>
        </ul>
        <div class="nav-icon">
          <p><i class="fa-solid fa-bars"></i></p>
        </div>
      </nav>

      <!-- banner section -->
      <div class="banner flex">
        <div class="banner-left">
          <h1 class="banner-title">Get body in shape & stay healthy</h1>
          <p class="banner-des">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <button style="margin-right: 14px; background-color: #e6533c">
            Join Club Now!
          </button>
          <button
            style="background-color: transparent; border: 1px solid white"
          >
            Download App
          </button>
        </div>
        <div class="banner-right">
          <img src="images/images 2.png" alt="" />
          <div class="tooltip-1">
            <h4>500+</h4>
            <p>Free Workout Videos</p>
          </div>
          <div class="tooltip-2 flex">
              <div class="tooltip-circle"></div>
              <div>
                <h4>350+</h4>
              <p>Video tutorial</p>
              </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
